<div *ngIf="!done" style="height: 600px;">
    <nb-card [nbSpinner]="true" nbSpinnerStatus="primary" style="height: 100%;">
        <nb-card-body>

        </nb-card-body>
    </nb-card>
</div>

<div *ngIf="done">
    <div class="row">
        <div class="col-lg-12">
            <nb-card>
                <nb-card-header style=" background-color: #677077;">
                    <h4 class="d-block " style="color:#fff; "> Empleados registrados
                        <button nbButton size="medium" shape="semi-round" status="primary" hero class="float-right"
                            (click)="goToAddEmpleado()">
                            <nb-icon icon="user-plus"></nb-icon> Registrar empleado
                        </button>
                    </h4>
                </nb-card-header>
                <nb-card-body>
            
                    <div class="row">
                        <div class="col-lg-4 col-md-6">
                            <input class="mb form-control" (keyup)="onQuickFilterChanged($event)" type="text" nbInput
                                fullWidth shape="semi-round" fieldSize="medium" placeholder="Buscar empleado..."> <br>
                        </div>
                    </div>
                     <ag-grid-angular #agGrid2 style="width: 100%; height: 567px;" class="ag-theme-balham"
                        [gridOptions]="tablaEmpleados" [pagination]="true" (cellClicked)="onCellClicked($event)"
                        (gridReady)="gridReady($event)"></ag-grid-angular>
                    <br>

                    <!-- <button nbButton size="medium" shape="semi-round" status="primary" hero class="float-right"
                        (click)="exportExcel()">
                        <nb-icon icon="user-plus"></nb-icon> Exportar a Excel
                    </button>  -->

                </nb-card-body>
            </nb-card>
        </div>
    </div>
</div>
