<div *ngIf="!done" style="height: 600px;">
    <nb-card [nbSpinner]="true" nbSpinnerStatus="primary" style="height: 100%;">
        <nb-card-body>

        </nb-card-body>
    </nb-card>
</div>

<div *ngIf="done">
    <div class="row">
        <div class="col-lg-12">
            <nb-card>
                <nb-card-header style=" background-color: #677077;">
                    <h4 class="d-block " style="color:#fff; "> Historias Clinicas
                        <button nbButton size="medium" shape="semi-round" status="primary" hero class="float-right"
                            (click)="goToAddEmpleado(template)">
                            <nb-icon icon="user-plus"></nb-icon> Nueva historia clinica
                        </button>
                    </h4>
                </nb-card-header>
                <nb-card-body>
                    <div class="row">
                        <div class="col-lg-4 col-md-6">
                            <input class="mb form-control" (keyup)="onQuickFilterChanged($event)" type="text" nbInput
                                fullWidth shape="semi-round" fieldSize="medium"
                                placeholder="Buscar historia clinica..."> <br>
                        </div>
                    </div>
                    <ag-grid-angular style="width: 100%; height: 567px;" class="ag-theme-balham"
                        [gridOptions]="tableClinicHistory" [pagination]="true" (cellClicked)="onCellClicked($event)"
                        (gridReady)="gridReady($event)"></ag-grid-angular>
                    <br>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-header text-center " style=" background-color: #34495E; ">
        <h4 class="modal-title pull-left" style=" color:#fff; margin: 10px;"> Empleados </h4>
        <div class="pull-right">
            <button nbButton status="danger" title="Cerrar" (click)="cerrarModal()">
                <nb-icon icon="window-close"></nb-icon>
            </button>
        </div>
    </div>
    <div class="modal-body">
        <input class="mb form-control" (keyup)="onQuickFilterChanged_emp($event)" type="text" nbInput fullWidth
            shape="semi-round" fieldSize="medium" placeholder="Buscar empleado..."> <br>
        <ag-grid-angular class="ag-theme-balham" style="width: 100%; height: 667px;" [gridOptions]="tablaEmpleados"
            [pagination]="true" (cellClicked)="onCellClicked($event)" (onGridReady)="onGridReady($event)">
        </ag-grid-angular>
    </div>
</ng-template>
