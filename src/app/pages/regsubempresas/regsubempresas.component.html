<div *ngIf="done">
	<div class="row">
		<div class="col-lg-12">
			<nb-card>
				<nb-card-header>
					<h4>
						Subempresas
						<button nbButton size="medium" shape="semi-round" status="primary" hero class="float-right"
							(click)="goToaddsubempresa()">
							<nb-icon icon="user-plus"></nb-icon> Registrar subempresa
						</button>
					</h4>
				</nb-card-header>
				<nb-card-body>
					<div class="row">
						<div class="col-lg-4 col-md-6">
							<input class="mb form-control" (keyup)="onQuickFilterChanged($event)" type="text" nbInput
								fullWidth shape="semi-round" fieldSize="medium" placeholder="Buscar subempresa..."> <br>
						</div>
					</div>

					<ag-grid-angular class="ag-theme-balham" style="width: 100%; height: 567px;"
						[gridOptions]="tablaSubempresas" [pagination]="true" (cellClicked)="onCellClicked($event)"
						(gridReady)="gridReady($event)"></ag-grid-angular>

					<!-- <ag-grid-angular class="ag-theme-balham" style="width: 100%; height: 567px;"
						[pagination]="true" (cellClicked)="onCellClicked($event)"
						
						></ag-grid-angular> -->

				</nb-card-body>
			</nb-card>
		</div>
	</div>
</div>
